<div class="container" padded>
  <app-card>
    <app-card-header>
      <app-card-title>Slide toggles</app-card-title>
    </app-card-header>
    <app-card-body paddedX paddedBottom>
		<p><app-slide-toggle>Not checked</app-slide-toggle></p>
		<p><app-slide-toggle checked="true">Checked</app-slide-toggle></p>
		<p><app-slide-toggle disabled="true">Disabled</app-slide-toggle></p>
    </app-card-body>
  </app-card>
</div>
