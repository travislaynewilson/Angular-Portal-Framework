<div class="app-calendar-header">
		<div class="app-calendar-controls">
		  <button appLinkButton class="app-calendar-period-button" (click)="_currentPeriodClicked()"  [attr.aria-label]="_periodButtonLabel">
			{{_periodButtonText}}
			<div class="app-calendar-arrow" [class.app-calendar-invert]="!_monthView"></div>
		  </button>
	  
		  <div class="app-calendar-spacer"></div>
	  
		  <button appLinkButton appIconButton class="app-calendar-previous-button"
				  [disabled]="!_previousEnabled()" (click)="_previousClicked()"
				  [attr.aria-label]="_prevButtonLabel">
		  </button>
	  
		  <button appLinkButton appIconButton class="app-calendar-next-button"
				  [disabled]="!_nextEnabled()" (click)="_nextClicked()"
				  [attr.aria-label]="_nextButtonLabel">
		  </button>
		</div>
	  </div>
	  
	  <div class="app-calendar-content" (keydown)="_handleCalendarBodyKeydown($event)"
		  [ngSwitch]="_monthView" appMonitorSubtreeFocus>
		<app-month-view
			*ngSwitchCase="true"
			[activeDate]="_activeDate"
			[selected]="selected"
			[dateFilter]="_dateFilterForViews"
			(selectedChange)="_dateSelected($event)"
			(_userSelection)="_userSelected()">
		</app-month-view>
	  
		<app-year-view
			*ngSwitchDefault
			[activeDate]="_activeDate"
			[selected]="selected"
			[dateFilter]="_dateFilterForViews"
			(selectedChange)="_monthSelected($event)">
		</app-year-view>
	  </div>
