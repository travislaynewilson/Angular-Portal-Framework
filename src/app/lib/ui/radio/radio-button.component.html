<label [attr.for]="inputId" class="app-radio-label" #label>
	<!-- The actual 'radio' part of the control. -->
	<div class="app-radio-container">
	  <div class="app-radio-outer-circle"></div>
	  <div class="app-radio-inner-circle"></div>
	</div>
  
	<input #input class="app-radio-input app-visually-hidden" type="radio"
		   [id]="inputId"
		   [checked]="checked"
		   [disabled]="disabled"
		   [attr.name]="name"
		   [required]="required"
		   [attr.aria-label]="ariaLabel"
		   [attr.aria-labelledby]="ariaLabelledby"
		   (change)="_onInputChange($event)"
		   (click)="_onInputClick($event)">
  
	<!-- The label content for radio control. -->
	<div class="app-radio-label-content" [class.app-radio-label-before]="labelPosition == 'before'">
	  <!-- Add an invisible span so JAWS can read the label -->
	  <span style="display:none">&nbsp;</span>
	  <ng-content></ng-content>
	</div>
  </label>
